- name: Prepare server for Docker
  hosts: servers
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - vim
          - glances
        state: present

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Pull application image
      docker_container:
        name: cloud-native-app
        image: codecaptainx/cloud-native-app:latest
        state: started
        restart_policy: always
        ports:
          - "5000:5000"
